<!DOCTYPE html>
<html>
<head>
    <h2>Javascript Data Types</h2>
    <p>Contoh Javascript Data Types:</p>
    <p id="demo"></p> 
    <script>
        var x;  //x tidak terdefinisi
        x= 5;   // x adalah angka
        x = "John"; //x adalah string

        document.getElementById("demo").innerHTML = x;
    </script>
</head>
<body>
    
</body>
</html>
